<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/798c43ac30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="sphere.obj">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="editor">
        <div id="resize_left"></div>
        <div id="resize_right"></div>
        <div id="resize_top"></div>
        <div id="resize_bottom"></div>
        <div id="topbar">
            <div id="close"></div>
            <div id="move"></div>
            <div id="clear"></div>
            <div id="copy"></div>
            <input type="checkbox" id="switch" />
            <label for="switch" id="more">
                <div id="more_option">
                    <ul>
                        <li id="Left">Left</li>
                        <li id="Right">Right</li>
                        <li id="Bottom">Bottom</li>
                    </ul>
                </div>
            </label>
        </div>
        <div id="input_area">
            <textarea id="code_input" rows="4" cols="50"></textarea>
        </div>
    </div>
    <div id="output"></div>
    <div id="output2"></div>



    <script src="Javascript/Main/main.js" type="text/javascript"></script>

</body>

</html>
